<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MadDice CASINO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <style>
        :root {
            --bg-color: #000000;
            --secondary-bg: #1c1c1d;
            --text-color: #ffffff;
            --hint-color: #999999;
            --accent-green: #00c853;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .header-controls {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 100;
        }

        .top-btn {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 12px;
            padding: 8px 14px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .top-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .sticker-main {
            width: 150px;
            height: 150px;
            margin: 0 auto 10px;
        }

        h1 {
            font-size: 26px;
            margin: 10px 0;
            font-weight: 800;
            background: linear-gradient(45deg, #ffffff, #a1a1a1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-row {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .inline-sticker {
            width: 32px;
            height: 32px;
            margin-left: 6px;
        }

        .card {
            background: var(--secondary-bg);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .status-badge {
            display: inline-block;
            background: rgba(0, 200, 83, 0.15);
            color: var(--accent-green);
            padding: 5px 14px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 900;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .description {
            color: var(--hint-color);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .main-button {
            background-color: var(--accent-green);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .footer-link {
            margin-top: 30px;
            color: var(--hint-color);
            text-decoration: none;
            font-size: 13px;
            opacity: 0.5;
            display: block;
        }
    </style>
</head>
<body>

    <div class="header-controls">
        <button class="top-btn" onclick="handleDeposit()">üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
        <button class="top-btn" onclick="handleMusicSelect()">üéµ –ú—É–∑—ã–∫–∞</button>
    </div>

    <audio id="bg-music" src="music.mp3" preload="auto" loop></audio>

    <div class="container">
        <div class="sticker-main">
            <lottie-player src="stick1.json" background="transparent" speed="1" loop autoplay></lottie-player>
        </div>

        <h1>MadDice CASINO</h1>
        
        <div class="welcome-row">
            <span>–£–¥–∞—á–∏, <span id="username">–∏–≥—Ä–æ–∫</span>!</span>
            <div class="inline-sticker">
                <lottie-player src="stick.json" background="transparent" speed="1" loop autoplay></lottie-player>
            </div>
        </div>

        <div class="card">
            <div class="status-badge">–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</div>
            <p class="description">
                –ú—ã –≥–æ—Ç–æ–≤–∏–º –¥–ª—è –≤–∞—Å –Ω–µ—á—Ç–æ –≥—Ä–∞–Ω–¥–∏–æ–∑–Ω–æ–µ. <br>
                –°–æ–≤—Å–µ–º —Å–∫–æ—Ä–æ –∑–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –∫–æ—Å—Ç–∏, —Å–ª–æ—Ç—ã –∏ –º–æ–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ –≤—ã–ø–ª–∞—Ç—ã.
            </p>
            
            <button class="main-button" onclick="handleMainAction()">
                –£–≤–µ–¥–æ–º–∏—Ç—å –æ –∑–∞–ø—É—Å–∫–µ
            </button>
        </div>

        <a href="#" class="footer-link" onclick="tg.close()">@maddice_bot</a>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.setBackgroundColor('#000000');

        // –ò–º—è –∏–≥—Ä–æ–∫–∞
        const user = tg.initDataUnsafe?.user;
        if (user && user.first_name) {
            document.getElementById("username").innerText = user.first_name;
        }

        // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ü–æ–ø–æ–ª–Ω–∏—Ç—å"
        function handleDeposit() {
            tg.HapticFeedback.impactOccurred('medium');
            tg.showPopup({
                title: '–ë–∞–ª–∞–Ω—Å',
                message: '–†–µ–ª–∏–∑ —Å–∞–π—Ç–∞ MadDice | CASINO —Å–æ–≤—Å–µ–º —Å–∫–æ—Ä–æ! –û–∂–∏–¥–∞–π—Ç–µ –∑–∞–ø—É—Å–∫–∞, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—é –∏ –∏–≥—Ä–∞–º.',
                buttons: [{type: 'ok', text: '–ñ–¥—É —Å –Ω–µ—Ç–µ—Ä–ø–µ–Ω–∏–µ–º'}]
            });
        }

        // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ú—É–∑—ã–∫–∞"
        function handleMusicSelect() {
            tg.HapticFeedback.selectionChanged();
            tg.showPopup({
                title: '–ú—É–∑—ã–∫–∞ –Ω–∞ —Å–∞–π—Ç–µ',
                message: '–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–ø–æ–∑–∏—Ü–∏—é –∏–∑ —Å–ø–∏—Å–∫–∞:',
                buttons: [
                    {id: 'track_main', type: 'default', text: 'üéµ MadDice - Main Theme'},
                    {id: 'cancel', type: 'destructive', text: '–û—Ç–º–µ–Ω–∞'}
                ]
            }, (buttonId) => {
                if (buttonId === 'track_main') {
                    const music = document.getElementById("bg-music");
                    music.currentTime = 0;
                    music.play();
                    tg.HapticFeedback.notificationOccurred('success');
                }
            });
        }

        // –ö–Ω–æ–ø–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function handleMainAction() {
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert("–í—ã —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–ø–∏—Å–∞–Ω—ã! –ú—ã –ø—Ä–∏—à–ª–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –∑–∞–ø—É—Å–∫–∞. üé∞");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MadDice - Welcome</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #07090b;
            --secondary-bg: #1c1c1d;
            --accent: #fcd535;
            --accent-green: #0ecb81;
            --accent-glow: rgba(252, 213, 53, 0.3);
            --text-main: #ffffff;
            --text-dim: #848e9c;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at 50% -20%, #1e1e1e 0%, #07090b 100%);
        }

        /* Контейнер, который будет анимироваться при уходе */
        #main-wrapper {
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            transform: scale(1);
        }

        /* Класс для анимации исчезновения */
        .fade-out {
            opacity: 0 !important;
            transform: scale(0.8) !important;
            filter: blur(10px);
        }

        .sticker-main { 
            width: 160px; height: 160px; margin: 0 auto 20px; 
            filter: drop-shadow(0 0 20px var(--accent-glow)); 
        }

        .card { 
            background: var(--secondary-bg); border-radius: 32px; padding: 30px; 
            border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
        }

        .btn {
            border: none; padding: 20px; width: 100%; border-radius: 20px;
            font-size: 15px; font-weight: 800; cursor: pointer;
            transition: all 0.2s; margin-bottom: 12px; text-transform: uppercase;
        }
        .btn-main { background: var(--accent-green); color: #fff; }
        .btn-crash { background: var(--accent); color: #000; box-shadow: 0 4px 20px var(--accent-glow); }
        
        .btn:active { transform: scale(0.96); }

        #bgMusic { display: none; }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="main-wrapper">
    <div class="sticker-main">
        <lottie-player src="stick1.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>
    
    <h1 style="font-size:32px; font-weight:900; margin-bottom:10px; letter-spacing:-1px;">MAD DICE</h1>
    
    <div class="card">
        <p style="color:var(--text-dim); margin-bottom:25px; line-height:1.5;">
            Добро пожаловать. Испытай удачу в нашей обновленной Demo-версии Crash.
        </p>
        
        <button class="btn btn-crash" onclick="fadeAndRedirect('crash.html')">
            Опробовать DEMO CRASH
        </button>
        
        <button class="btn btn-main" id="notifyBtn" onclick="enableMusic()">
            Уведомить о запуске
        </button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function enableMusic() {
        const music = document.getElementById('bgMusic');
        music.play().catch(() => console.log("Нужен жест"));
        tg.HapticFeedback.notificationOccurred('success');
        document.getElementById('notifyBtn').innerText = "✅ ПОДПИСАН";
        tg.showAlert("Вы подписаны на обновления! Музыка включена.");
    }

    // ФУНКЦИЯ ПЕРЕХОДА С АНИМАЦИЕЙ
    function fadeAndRedirect(url) {
        // 1. Вибрация
        tg.HapticFeedback.impactOccurred('heavy');
        
        // 2. Запускаем анимацию исчезновения
        const wrapper = document.getElementById('main-wrapper');
        wrapper.classList.add('fade-out');

        // 3. Ждем завершения анимации (500мс) и переходим
        setTimeout(() => {
            window.location.href = url;
        }, 500);
    }
</script>

</body>
</html>
